<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Zaid</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
    }

    /* Floating Balloons (background) */
    .floating-balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }
    .floating-balloon::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 25px;
      background: inherit;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Center Balloon */
    #balloon {
      width: 140px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #ff6b81, #ff4757);
      border-radius: 50%;
      position: relative;
      animation: inflate 3s ease-in-out forwards;
      z-index: 2;
    }
    #balloon::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background: #ff4757;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
    }
    @keyframes inflate {
      0% { transform: scale(0.2); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    /* Stars */
    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: fly 1.8s forwards;
      z-index: 1;
    }
    @keyframes fly {
      from { transform: translate(0,0) scale(1); opacity: 1; }
      to { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }

    /* Birthday Text */
    #message {
      position: absolute;
      top: 35%;
      font-size: 3.8rem;
      font-weight: bold;
      background: #fff;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px gold, 0 0 30px orange, 0 0 45px gold;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 4s;
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Wish Box */
    #wishBox {
      display: none;
      text-align: center;
      margin-top: 60px;
      z-index: 5;
    }
    .wish-input {
      padding: 12px 20px;
      border: 2px solid gold;
      border-radius: 30px;
      outline: none;
      width: 250px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      box-shadow: 0 0 15px gold, 0 0 25px orange;
      transition: 0.3s;
      margin-top: 400px;
    }
    .wish-input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px orange, 0 0 40px gold;
    }
    .wish-button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, gold, orange);
      color: #111;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px gold, 0 0 30px orange;
      transition: 0.3s;
    }
    .wish-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px orange, 0 0 45px gold;
    }

    /* Stickers */
    .stickers {
      margin-top: 20px;
    }
    .sticker {
      font-size: 2rem;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .sticker:hover {
      transform: scale(1.3) rotate(10deg);
    }

    /* Response */
    #response {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      text-shadow: 0 0 15px gold, 0 0 25px orange;
    }
  </style>
</head>
<body>
  <!-- Floating Balloons -->
  <div class="floating-balloon" style="left:10%; animation-duration:12s; background:radial-gradient(circle,#1e90ff,#3742fa);"></div>
  <div class="floating-balloon" style="left:25%; animation-duration:15s; background:radial-gradient(circle,#2ed573,#20bf6b);"></div>
  <div class="floating-balloon" style="left:40%; animation-duration:10s; background:radial-gradient(circle,#ffa502,#e67e22);"></div>
  <div class="floating-balloon" style="left:60%; animation-duration:13s; background:radial-gradient(circle,#a29bfe,#6c5ce7);"></div>
  <div class="floating-balloon" style="left:80%; animation-duration:11s; background:radial-gradient(circle,#f368e0,#ff9ff3);"></div>

  <!-- Center Balloon -->
  <div id="balloon"></div>
  <div id="message">üéâ Happy Birthday Zaid üéÇ</div>

  <!-- Wish Input + Stickers -->
  <div id="wishBox">
    <input type="text" id="wishInput" class="wish-input" placeholder="Write your wish...">
    <button class="wish-button" onclick="sendWish()">Send</button>
    <div class="stickers">
      <span class="sticker" onclick="sendSticker('üéÇ')">üéÇ</span>
      <span class="sticker" onclick="sendSticker('üéâ')">üéâ</span>
      <span class="sticker" onclick="sendSticker('üéÅ')">üéÅ</span>
      <span class="sticker" onclick="sendSticker('ü•≥')">ü•≥</span>
      <span class="sticker" onclick="sendSticker('üç∞')">üç∞</span>
    </div>
    <p id="response">Thank You ‚ù§Ô∏è</p>
  </div>

  <script>
    const balloon = document.getElementById("balloon");
    const message = document.getElementById("message");
    const wishBox = document.getElementById("wishBox");

    setTimeout(() => {
      blastBalloon();
    }, 3000);

    function blastBalloon() {
      balloon.style.display = "none";

      // Stars explosion
      for (let i = 0; i < 70; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.left = "50%";
        star.style.top = "50%";
        star.style.background = getRandomColor();
        star.style.boxShadow = `0 0 10px ${star.style.background}`;
        star.style.setProperty("--x", (Math.random() * 500 - 250) + "px");
        star.style.setProperty("--y", (Math.random() * 500 - 250) + "px");
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1800);
      }

      // Show message + input after stars
      setTimeout(() => {
        message.style.opacity = "1";
        wishBox.style.display = "block";
      }, 1800);
    }

    function getRandomColor() {
      const colors = ["#ff4757", "#1e90ff", "#2ed573", "#ffa502", "#a29bfe", "#f368e0", "#ff9f43"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function sendWish() {
      let input = document.getElementById("wishInput");
      let response = document.getElementById("response");

      if(input.value.trim() !== ""){
        response.textContent = "Thank You ‚ù§Ô∏è";
        response.style.opacity = "1";
        input.value = "";
        setTimeout(() => { response.style.opacity = "0"; }, 2000);
      }
    }

    function sendSticker(sticker) {
      let response = document.getElementById("response");
      response.textContent = "Thank You ‚ù§Ô∏è " + sticker;
      response.style.opacity = "1";
      setTimeout(() => { response.style.opacity = "0"; }, 2000);
    }
  </script>
</body>
</html>
